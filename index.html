<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>手書き＋テキストメモ帳</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>手書き＋テキストメモ帳</h1>
  </header>
  <main>
    <section id="memo-list-section">
      <button id="new-memo-btn">新規メモ作成</button>
      <div id="tag-filter"></div>
      <ul id="memo-list"></ul>
    </section>
    <section id="editor-section" class="hidden">
      <nav id="editor-nav">
        <button id="back-btn">← 戻る</button>
        <button id="add-text-btn">テキスト追加</button>
        <button id="save-btn">保存</button>
        <button id="delete-btn">削除</button>
      </nav>
      <div id="draw-area-wrapper">
        <div id="draw-area">
          <canvas id="canvas"></canvas>
          <div id="text-layer"></div>
        </div>
      </div>
      <div id="tag-area">
        <input id="tag-input" placeholder="タグをカンマ区切りで入力">
        <div id="tag-chips"></div>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
